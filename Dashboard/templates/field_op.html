<body>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                            <div class="card-body">
                                <h4>web Camera</h4>
                                <img src="assets/images/video.png" alt="404 - camera not found" id="cam-frame" class="video-frame">
                                <h4>Camera Operation</h4>
                                <button href="#" class="btn btn-primary" onclick="play_cam()" id="play">Play</button>
                                <button href="#" class="btn btn-primary" onclick="pause_cam()"id="pause">Pause</button>
                                <button href="#" class="btn btn-primary" onclick="reload_cam()" id="reload">Reload</button>
                                <button href="#" class="btn btn-primary" onclick="capture_img()" id="capture">Capture Image</button>

    <script src="../assets/libs/js/main-js.js"></script>
    <script>
        var host_img_url = "assets/images/video.png";
        var cam_url = "http://192.168.1.155:5000/cam";
        function play_cam() {
          document.getElementById('cam-frame').src = cam_url;
          document.getElementById('play').setAttribute("disabled", "");
          document.getElementById('pause').removeAttribute("disabled");
        }
        function pause_cam() {
            document.getElementById('cam-frame').src = host_img_url; 
            document.getElementById('play').removeAttribute("disabled");
            document.getElementById('pause').setAttribute("disabled", "");
        }
        function reload_cam() {
            pause_cam();
            setTimeout(function () {
                play_cam();
          }, 1000);
        }
        function openFullscreen() {

        }
    </script>
